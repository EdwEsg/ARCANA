version: '3.4'

networks:
  rdf.arcana.api:

services:
  rdf.arcana.api:
    image: ${DOCKER_REGISTRY-}rdfarcanaapi
    build:
      context: .
      dockerfile: RDF.Arcana.API/Dockerfile
    ports:
    - "5000:5000"
    - "5001:5001"
    depends_on: 
      - arcana.database
    networks: 
      - rdf.arcana.api

  arcana.database: 
     image: mcr.microsoft.com/mssql/server:2022-latest
     container_name: arcana.database
     environment:
         - ACCEPT_EULA=Y
         - MSSQL_SA_PASSWORD=Aldrin004!
         - DB_NAME=rdf_arcana
         - DB_SA_PASSWORD=Aldrin004! 
     networks:
       - rdf.arcana.api
     volumes:
        - ./.containers/rdf-arcana-db:/var/lib/sqlserver/data
     ports:
        - "5003:1433"