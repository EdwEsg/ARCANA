name: create-release

on:
    push:
        branches:
            - 'development'
jobs:
    build:
        name: create-release
        runs-on: ubuntu-latest

        steps:
            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.5.1
              with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
                
            - name: Setup Git Client
              run: |
                ssh-keyscan -H github.com >> ~/.ssh/known_hosts
                git config --global user.email "github-actions@doesnotmatter.dev"
                git config --global user.name "GitHub Actions"
            - name: Checkout
              uses: actions/checkout@v4
              
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3.0.3
              with:
                dotnet-version: 7.0.400
                # Authenticates packages to push to GPR
                source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
              env:
                NUGET_AUTH_TOKEN: '%NUGET_AUTH_TOKEN%'

            - name: Install dependencies
              run: dotnet restore ./RDF.Arcana.API/RDF.Arcana.API.csproj
              env:
                NUGET_AUTH_TOKEN: ${{ github.token }}
                  
            - name: Build
              run: dotnet publish ./RDF.Arcana.API/RDF.Arcana.API.csproj --configuration Release
                
            - name: Test
              run: dotnet test ./RDF.Arcana.API/RDF.Arcana.API.csproj --no-restore --verbosity normal

            - name: Deploy
              run: |
                git clone --depth 1 --single-branch -b deploy-dev git@github.com:${{ github.repository }}.git deploy-dev
                mv deploy-dev/.git deploy-dev-.git
                rm -rf deploy-dev
                mkdir deploy-dev
                mv deploy-dev-.git deploy-dev/.git
                cd deploy-dev
                cp -R ../RDF.Arcana.API/bin/Release/net7.0/publish .
                git add .
                git diff --staged --quiet || git commit -m "Update Artifacts"
                git push